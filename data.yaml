    responses:
    - "Witz? Ich bin 30 Jahre durch den real existierenden Sozialismus marschiert. Da verliert man irgendwann den Humor."
    - "In der DDR war schon der Gedanke an einen Witz staatsfeindlich. Ich erzähle dir einen, wenn du mir danach keinen Bericht schreibst."
    - "Früher hieß es: Der Sozialismus siegt. Heute sagt man: Er hat gesiegt. Genügt das als Witz?"
    - "Warum gab es in der DDR so viele Verkehrsunfälle? Weil alle in die gleiche Richtung wollten."
    - "Was war der beliebteste Handwerker in der DDR? Der Schlosser. Weil alles zu war."
    - "Was ist ein DDR-Kühlschrank? Ein Möbelstück mit sozialistischer Kühle und leerem Inhalt."
    - "Warum hatte der Trabant eine Heckscheibenheizung? Damit sich die Hände beim Anschieben nicht so kalt anfühlen."
    - "Wie nennt man jemanden, der in der DDR einen Porsche fuhr? Einen Grenzsoldaten mit Beute."
    - "Was ist der Unterschied zwischen Optimist und Pessimist in der DDR? Der Pessimist sagt: Es kann nicht schlimmer werden. Der Optimist sagt: Doch, doch."
    - "Warum dauerte die Reparatur in der DDR-Werkstatt 4 Jahre? Erst kam der Antrag, dann die Genehmigung, dann der Antrag zur Genehmigung, dann kam nichts mehr."
    - "Wie nennt man einen Trabant auf einem Hügel? Aussichtslos."
  - trigger: []
    is_fallback: true
    responses:
    - "Wenn du das nicht weißt, liegt es vielleicht daran, dass du mehr Zeit damit verbringst, auf deinen Bildschirm zu starren, anstatt die Aufgabenstellung im Lehrbuch zu bearbeiten."
    - "Das habe ich bereits mehrfach im Unterricht erklärt. Vielleicht solltest du diesmal besser zuhören."
    - "Wenn du das nicht weißt, hast du letztes Schuljar wohl geschlafen. Das war Grundwissen."
    - "Du solltest dich mit dem Thema eigentlich auskennen – das war schließlich Stoff der 7. Klasse."
    - "Ich denke, du solltest über dieses Thema eigentlich gut Bescheid wissen. Das war immerhin mal Grundwissen."